<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<mat-toolbar color="primary" style="height: 50px; justify-content: space-between">
    <span style="font-family: 'Impact';margin-left: 20px">Gimme<a style="color: #c2c2c2">Work</a></span>

    <div>
        <button mat-icon-button *ngIf=" !isLogedIn()" (click)="openDialogSignin()" matTooltip="Creer un compte">
            <span class="material-symbols-outlined">person_add</span>
        </button>

        <button mat-icon-button *ngIf=" !isLogedIn()" (click)="openDialog()" matTooltip="Login">
            <span class="material-symbols-outlined">login</span>
        </button>


        <button mat-icon-button *ngIf=" isLogedIn()" routerLink="/profile" matTooltip="Profile">
            <span class="material-symbols-outlined">account_circle</span>
        </button>

        <button mat-icon-button *ngIf=" isLogedIn() && isRecruteur()" matTooltip="Mes offres">
            <span class="material-symbols-outlined">work</span>
        </button>

        <button mat-icon-button *ngIf=" isLogedIn()" (click)="logout()" matTooltip="Logout">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </div>

</mat-toolbar>
